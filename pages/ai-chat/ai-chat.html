<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Fitness Rehab App</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="ai-chat.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-indicators">
                <div class="signal-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <span class="status-icons">ðŸ“¶ ðŸ“¶ ðŸ”‹</span>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="back-button" onclick="navigateTo('/')">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h1 id="ai-agent-title">AI Agent</h1>
                <div class="streak-counter">
                    <span id="streak-text">30 day streak</span>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Welcome message -->
                <div class="message ai-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text" id="welcome-message">
                            How can I help you today? I'm here to assist with your fitness and rehabilitation journey.
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="message-input" class="message-input" placeholder="Send Message Here...">
                <button id="send-button" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-items">
                <i class="fas fa-home nav-icon" onclick="navigateTo('/')"></i>
                <i class="fas fa-bolt nav-icon" onclick="navigateTo('/movements')"></i>
                <div class="camera-button" onclick="navigateTo('/camera')">
                    <i class="fas fa-play"></i>
                </div>
                <i class="fas fa-calendar nav-icon" onclick="navigateTo('/daily-plans')"></i>
                <i class="fas fa-user nav-icon active"></i>
            </div>
            <div class="nav-indicator"></div>
        </div>
    </div>

    <script src="../../script.js"></script>
    <script src="../../env-loader.js"></script>
    <script src="config.js"></script>
    <script src="ai-chat.js"></script>
</body>
</html>
