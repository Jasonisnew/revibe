<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera - Fitness Rehab App</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="camera.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Status Bar will be created by iOS Status Bar script -->

        <!-- Back Button - Fixed position at top left -->
        <div class="camera-back-button" onclick="navigateTo('/daily-plans')">
            <i class="fas fa-arrow-left"></i>
        </div>

        <!-- Camera Preview -->
        <div class="camera-preview">
            <canvas id="canvas"></canvas>
            
            <!-- Exercise Text -->
            <div class="exercise-text">Class 1</div>
            <div class="class-text">Class 2</div>
            
            <!-- Prediction Results -->
            <div class="prediction-results" id="label-container"></div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <!-- Exercise Labels -->
            <div class="exercise-labels">
                <div class="exercise-text" id="class1-label">Incorrect</div>
                <div class="class-text" id="class2-label">Correct</div>
                <div class="exercise-number" id="exercise-label">Exercise 1</div>
            </div>
            
            <div class="nav-items">
                <div class="nav-spacer"></div>
                <div class="exercise-nav-button" onclick="switchToPreviousExercise()">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="camera-button active" onclick="navigateTo('/camera')">
                    <i class="fas fa-play"></i>
                </div>
                <div class="exercise-nav-button" onclick="switchToNextExercise()">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="nav-spacer"></div>
            </div>
            <div class="nav-indicator"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../ios-status-bar.js"></script>
    <script src="../../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="camera.js"></script>
</body>
</html>
